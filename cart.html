<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My cart</title>
    <link rel="stylesheet" href="cart.css" />
</head>
<body>
    <div id="container">
        <div id="my-cart">
            <h6> My cart </h6>
        </div>
        <div class="row">
            <div id="round-trip">Paris > Lyon</div>
            <div id="time">20:09</div>
            <div id="price">150€</div>
            <div>
                <span><button type="button" class="btn-delete">x</button>
            </div>
        </div>
        <div id="cart">
            <div id="total">Total: 230€</div>
            <div>
                <button type="button" id="purchase">Purchase</button>
            </div> 
        </div>
    </div>
        
    <script src="cart.js"></script>
</body>
</html>
